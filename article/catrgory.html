<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的项目</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header head">卡片面板
            <button type="button" class="layui-btn layui-btn-normal add-btn">添加类名</btutton>
        </div>

        <div class="layui-card-body">
            <table class="layui-table cateTable">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类别称</th>
                        <th>加入别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                   
            <tr>
                <td>许闲心</td>
                <td>2016-11-28</td>
                <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
            </tr>
            </tbody>
            </table>
        </div>
        <div class="add-form-container" style="display: none;">
            <form class="layui-form add-form" action="" >
                <div class="layui-form-item">
                  <label class="layui-form-label">分类名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                      <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </form>
    </div>
    <div class="edit-form-container" style="display: none;">
        <form class="layui-form edit-form" action="" lay-filter="edit-form">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <input type="hidden" name="Id">
        </form>
    </div>
    </div>
</body>
<!-- 使用模板引擎 -->
<script type="text/html" id="tpl">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
            <button type="button" data-id="{{$value.Id}}" class="layui-btn  layui-btn-xs edit-btn">编辑</button>
            <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs del-btn ">删除</button>
        </td>
    </tr>
    {{/each}}
</script>
<script src="../assets/lib/template-web.js "></script>
<script src="../assets/lib/jquery.js "></script>
<script src="../assets/lib/axios.js "></script>
<script src="../assets/lib/layui/layui.all.js "></script>
<script src="../assets//js/common.js "></script>
<script src="../assets/js/article/category.js "></script>

</html>
